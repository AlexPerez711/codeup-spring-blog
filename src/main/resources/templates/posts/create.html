<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<h1>Create a New Post</h1>

<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
  <label for="title">Title: </label>
  <input th:field="*{title}" id="title">
  <label for="body">Body: </label>
  <textarea th:field="*{body}" id="body"></textarea>
  <th:block th:each="category : ${categories}">
    <label th:text="${category.name}"></label>
    <input th:field="*{categories}" type="checkbox" name="category" th:value="${category.id}">
  </th:block>
  <button>Create Post</button>
</form>
<body>

</body>
</html>
